<script type="text/javascript">
function verify()
{
	var name = document.getElementById("name");
	var gender = document.getElementsByName("gender");
	var pass = document.getElementById("pass");
	var date of birth = document.getElementById("date of birth");
	var Phone no. = document.getElementById("phone no.");

	var msg = new Array();
	var flag = 1;
	var message = "Following Details are Required\n";
	var message2 = "Following Details are Required<br>";
	if(name.value == "")
	{
		msg[0] = "Name is Required";
		flag = 0;
	} else { msg[0] = ""; }

	if(gender[0].checked == false && gender[1].checked == false)
	{
		msg[1] = "Select Gender";
		flag = 0;
	} else { msg[1] = ""; }

	if(pass.value == "")
	{
		msg[2] = "Password is Required";
		flag = 0;
	} else { msg[2] = ""; }

	if(pass.value.length < 8)
	{
		msg[3] = "Password must be 8 characters long";
		flag = 0;
	} else { msg[3] = ""; }

	if(date of birth.value == "")
	{
		msg[4] = "Date of birth is Required";
		flag = 0;
	}else { msg[4] = "";}

	if(date of birth.value.year >=2022)
	{
		msg[5] = "Year of Birth must below 2022";
		flag = 0;
	}else { msg[5] = "";}

	if(flag == 0)
	{
		// Show Error Messages
		for(var x=0;x<=3;x++)
		{
			if(msg[x] != "")
			{
				message += msg[x] + "\n";
				message2 += msg[x] + "<br>";
			}
		}
		alert(message);
		document.getElementById("abc").innerHTML = "<p style='color:red;'>"+message2+"</p>";
		return false;
	}
	else
	{
		return true;
	}
}
